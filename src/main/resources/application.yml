server:
  port: 8000
  servlet:
    context-path: /evdealer

spring:
  application:
    name: ev-dealer-management
  datasource:
    driverClassName: com.microsoft.sqlserver.jdbc.SQLServerDriver
    url: jdbc:sqlserver://localhost:1433;databaseName=course_db;encrypt=true;trustServerCertificate=true
    username: sa
    password: 12345
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect

